<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>名前の登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>冒険者の名前を教えてください</h1>
        <form action="/register" method="POST">
            <label for="name">名前（10文字以内）:</label><br>
            <input type="text" name="name" id="name" maxlength="10" required><br><br>
            <p>※後から変更できます</p>
            <button type="submit">冒険を始める！</button>
        </form>
    </div>
</body>
</html>
