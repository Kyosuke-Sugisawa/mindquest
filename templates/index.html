<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マインドクエスト - タイトル</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function confirmReset() {
            if (confirm("本当に冒険をやり直しますか？")) {
                if (confirm("これまでの診断・日記データはすべて削除されます。よろしいですか？")) {
                    window.location.href = "/reset";
                }
            }
        }

        function showIntro() {
            const msg = document.getElementById('intro-message');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.opacity = 1;
            }, 100);
        }

        function hideIntro() {
            const msg = document.getElementById('intro-message');
            msg.style.opacity = 0;
            setTimeout(() => {
                msg.style.display = 'none';
            }, 500);
        }

        window.addEventListener('load', () => {
            showIntro(); // 毎回表示
        });
    </script>
    <style>
        #intro-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #aaa;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 9999;
            max-width: 500px;
            width: 90%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            font-family: 'serif', '游明朝';
        }
    </style>
</head>
<body>
    <!-- イントロメッセージ -->
    <div id="intro-message">
        <p style="margin-bottom: 15px; font-size: 1.2rem;">ここは心の迷宮。</p>
        <p style="margin-bottom: 15px;">迷いや葛藤、過去の影が行く手を阻む。</p>
        <p style="margin-bottom: 15px;">だが、その奥には…本当の“自分”が待っている。</p>
        <p style="margin-bottom: 20px;"><strong>さあ、いま旅立とう。</strong></p>
        <p style="font-size: 0.9rem; color: #666;">（このアプリはオートセーブに対応しています）</p>
        <button onclick="hideIntro()" style="
            margin-top: 20px;
            padding: 8px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        ">OK</button>
    </div>

    <div class="container">
        <h1>マインドクエスト</h1>
        <p>こころの迷宮を、いま旅立とう。</p>

        <div class="menu">
            <a href="/menu" class="menu-button">▶ 冒険をはじめる</a>
            <button onclick="confirmReset()" class="menu-button" style="background-color: crimson; color: white;">🔄 冒険をやり直す</button>
            <a href="/credit">🪪 クレジット</a>
        </div>
    </div>
</body>
</html>
