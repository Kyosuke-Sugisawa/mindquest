<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クエスト選択</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 3em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #5A8DEE;
            margin-bottom: 2em;
        }
        .btn {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 1em auto;
            padding: 1em 2em;
            text-align: center;
            background-color: #5A8DEE;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺 クエスト選択</h1>

        <a href="/quest/all" class="btn">📜 すべてのクエスト</a>
        <a href="/quest/common" class="btn">🌍 共通タイプクエスト</a>
        <a href="/quest/by_type" class="btn">🧩 性格別クエスト</a>
    </div>
</body>
</html>
