<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マインドクエスト診断</title>
</head>
<body>
  <h1>マインドクエスト 診断スタート</h1>
  <form action="/result" method="POST">

    {% for q in questions %}
      {% set text = q[0] %}
      {% set label = text.replace('（いいえで加点）', '') %}
      <p>{{ loop.index }}. {{ label }}</p>
      <label><input type="radio" name="q{{ loop.index0 }}" value="yes" required> はい</label>
      <label><input type="radio" name="q{{ loop.index0 }}" value="maybe"> どちらでもない</label>
      <label><input type="radio" name="q{{ loop.index0 }}" value="no"> いいえ</label>
      <hr>
    {% endfor %}

    <h3>自由記述</h3>

<label for="written1">1. あなたが「自分らしい」と感じるのはどんなときですか？<br>
※必ず何か記入してください（「なし」でもOK）</label><br>
<textarea name="written1" rows="4" cols="60" required></textarea><br><br>

<label for="written2">2. 人と関わる中で、印象に残っているうれしかったこと・つらかったことを教えてください。<br>
※必ず何か記入してください（「なし」でもOK）</label><br>
<textarea name="written2" rows="4" cols="60" required></textarea><br><br>

<label for="written3">3. あなたが「理想の自分」だと考える性格や行動を自由に書いてください。<br>
※必ず何か記入してください（「なし」でもOK）</label><br>
<textarea name="written3" rows="4" cols="60" required></textarea><br><br>

    <input type="submit" value="診断する">
  </form>
</body>
</html>
