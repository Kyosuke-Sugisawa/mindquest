<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}マインドクエスト{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* base-nav 用に限定した名前空間クラスで影響を最小化 */
        .base-nav {
            background-color: #f9f9f9;
            padding: 1em;
            text-align: center;
        }

        .base-nav a {
            display: inline-block;
            margin: 0.3em 0.5em;
            padding: 0.5em 1.2em;
            font-size: 1em;
            text-decoration: none;
            color: #333;
            background-color: #eee;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .base-nav a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    {% if request.path != '/' %}
    <header class="base-nav">
        <nav>
            <a href="javascript:history.back()">🔙 ひとつ戻る</a>
            <a href="/menu">🏠 メニューへ</a>
            <a href="/">🎮 タイトルへ戻る</a>
        </nav>
    </header>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
