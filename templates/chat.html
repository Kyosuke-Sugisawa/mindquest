<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gemini チャットデモ</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .chat-box { max-width: 700px; margin: auto; border: 1px solid #ccc; border-radius: 8px; padding: 20px; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: #0077cc; }
    .ai { text-align: left; color: #444; }
    form { margin-top: 20px; display: flex; gap: 10px; }
    input[type=text] { flex: 1; padding: 8px; font-size: 1em; }
    button { padding: 8px 16px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>🧠 Gemini チャットデモ</h1>
  <div class="chat-box">
    {% for entry in chat_history %}
      <div class="msg {{ entry.role }}">
        <strong>{{ "あなた" if entry.role == 'user' else "Gemini" }}:</strong> {{ entry.content }}
      </div>
    {% endfor %}
    <form action="/chat" method="post">
      <input type="text" name="message" placeholder="メッセージを入力..." required>
      <button type="submit">送信</button>
    </form>
  </div>
</body>
</html>
